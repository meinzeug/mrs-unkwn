name: Flutter Android CI

on:
  push:
    paths:
      - 'flutter_app/**/*.dart'
      - 'flutter_app/**/pubspec.yaml'
      - 'flutter_app/**/pubspec.lock'
      - 'flutter_app/**/analysis_options.yaml'
      - 'flutter_app/**/android/**'
      - 'flutter_app/**/lib/**'
      - 'flutter_app/**/test/**'
      - 'flutter_app/**/assets/**'
      - 'flutter_app/**/fonts/**'
  pull_request:
    paths:
      - 'flutter_app/**/*.dart'
      - 'flutter_app/**/pubspec.yaml'
      - 'flutter_app/**/pubspec.lock'
      - 'flutter_app/**/analysis_options.yaml'
      - 'flutter_app/**/android/**'
      - 'flutter_app/**/lib/**'
      - 'flutter_app/**/test/**'
      - 'flutter_app/**/assets/**'
      - 'flutter_app/**/fonts/**'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: flutter_app/mrs_unkwn_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17 (required by AGP 8.x)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # Dart 3.5.x (passt zu pubspec >=3.5.0 <4.0.0)
          channel: 'stable'
          cache: true

      # Basis-Installation des Android SDK (Pakete installieren wir danach gezielt per sdkmanager)
      - name: Setup Android SDK (base)
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: ''  # wichtig: leer lassen, sonst wird ein einziger ungÃ¼ltiger Paketstring gebaut

      - name: Install Android SDK packages (API 35)
        run: |
          yes | sdkmanager --install "cmdline-tools;latest"
          yes | sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"
          sdkmanager --list | head -n 120 || true

      - name: Verify Flutter & Android
        run: |
          flutter --version
          dart --version
          flutter doctor -v

      - name: Configure Flutter
        run: flutter config --no-analytics

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Build debug APK
        run: |
          echo "ðŸ¤– Android APK wird erstellt..."
          flutter build apk --debug --target lib/main.dart -v
          ls -la build/app/outputs/flutter-apk/ || true

      - name: Upload Android APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter_app/mrs_unkwn_app/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload build directory on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: flutter_app/mrs_unkwn_app/build/
