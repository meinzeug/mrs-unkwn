name: Flutter Android CI

on:
  push:
    paths:
      - 'flutter_app/**/*.dart'
      - 'flutter_app/**/pubspec.yaml'
      - 'flutter_app/**/pubspec.lock'
      - 'flutter_app/**/analysis_options.yaml'
      - 'flutter_app/**/android/**'
      - 'flutter_app/**/lib/**'
      - 'flutter_app/**/test/**'
      - 'flutter_app/**/assets/**'
      - 'flutter_app/**/fonts/**'
  pull_request:
    paths:
      - 'flutter_app/**/*.dart'
      - 'flutter_app/**/pubspec.yaml'
      - 'flutter_app/**/pubspec.lock'
      - 'flutter_app/**/analysis_options.yaml'
      - 'flutter_app/**/android/**'
      - 'flutter_app/**/lib/**'
      - 'flutter_app/**/test/**'
      - 'flutter_app/**/assets/**'
      - 'flutter_app/**/fonts/**'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: flutter_app/mrs_unkwn_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17 (for AGP 8.x)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true

      - name: Setup Android SDK (Platform 35 + Build-Tools 35.0.0)
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: |
            cmdline-tools;latest
            platform-tools
            platforms;android-35
            build-tools;35.0.0

      - name: Verify Flutter & Android
        run: |
          flutter doctor -v
          sdkmanager --list | head -n 100 || true

      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Build debug APK
        id: build_apk
        run: |
          echo "ðŸ¤– Android APK wird erstellt..."
          flutter build apk --debug --target lib/main.dart -v
          ls -la build/app/outputs/flutter-apk/ || true

      - name: Upload Android APK
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter_app/mrs_unkwn_app/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload build directory on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: flutter_app/mrs_unkwn_app/build/
