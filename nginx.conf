events {}
http {
  server {
    listen 80;
    server_name meinzeug.cloud;
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }
    location / {
      return 301 https://meinzeug.cloud$request_uri;
    }
  }
  server {
    listen 443 ssl;
    server_name meinzeug.cloud;

    ssl_certificate /etc/letsencrypt/live/meinzeug.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meinzeug.cloud/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # API unter /api â†’ Backend
    location /api/ {
      proxy_pass http://backend:3000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }

    # Optional: statische Files (falls Frontend vorhanden)
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ =404;
    }

    client_max_body_size 50m;
  }
}
